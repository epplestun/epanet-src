<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="WaterOpt">

      
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <!--<link rel="stylesheet" href="bootstrap/css/mbr-additional.css">-->
      <link rel="stylesheet" href="bootstrap/css/moreStyles.css">
      <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
      <script src="jquery/jquery.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="bootstrap-filestyle-1.2.1/src/bootstrap-filestyle.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="javascript/simController.js"></script>

   </head>
   <body>
      <!--<section id="form1-0" style="background-color: rgb(210, 215, 190);">-->
      <section id="form1-0" style="background-color: rgb(255, 255, 255);">
	 <div class="container" style="padding-top:40px; padding-bottom:80px; margin-left:20px;margin-right:20px; max-width:100%" >

	    <div class="row">
	       <div class="col-md-4 col-md-offset-0" style="width:38%; border-right: 2px solid gray; padding-right:20px">
		  <form id="uploadForm" enctype="multipart/form-data" name="uploadForm">
		     <h2 style="color:dimgray"><i class="fa fa-tint" style="color:cornflowerblue" aria-hidden="true"></i>  Water Analytics</h2>
		     <hr class="colorgraph"><br>

		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Type</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
			      <select class="form-control btn" id="Type" name="Type" onchange="changeType()" style="border-radius:0rem !important; background-color: lavender">
				 <option selected value="none">Select Type..</option>
				 <option value="1">TARGET</option>
				 <option value="0">SEARCH</option>
				 <option value="2">SIM</option>
			      </select>			
			   </div>  	
			</div>
		     </div>

		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Network File</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
			      <input type="file" id="path1" name="path1" class="form-control" required/>
			   </div>
			</div>
		     </div>

		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Demand File</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
			   <input type="file" id="path2" name="path2" class="form-control" required/>
			   </div>
			</div>
		     </div>
		     
		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Joblist File</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
                              <input type="file" id="path3" name="path3" class="form-control" required/>
			   </div>
			</div>
		     </div>
		     
		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Solution File</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
                              <input type="file" id="path4" name="path4" class="form-control" required/>
			   </div>
			</div>
		     </div>		     
		     
		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Current level File</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
                              <input type="file" id="path5" name="path5" class="form-control" required/>
			   </div>
			</div>
		     </div>		     
		     
		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Start (0-23 hrs)</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
			      <input type="number" min="0" max="23" id="startTime" name="startTime" class="form-control" placeholder="Start(0-23 hrs)" required tabindex="2"/>
			   </div>
			</div>
		     </div>		     
		     
		     <div class="row">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Duration(1-24)</label>
			   </div>
			</div>
			<div class="col-md-9">
			   <div class="form-group">
			      <input type="number" min="1" max="24" id="duration" name="duration" value="1" class="form-control" placeholder="Duration (1-24 hrs)" required tabindex="2"/>
			   </div>
			</div>
		     </div>
		     
		     <div class="row" id="advancedOptions">
			<div class="col-md-3">
			   <div class="form-group">
			      <label>Advanced Options</label>
			   </div>
			</div>
			
			<div class="col-md-4">
			   <div class="form-group">
			      <div class="input-group">
			        <span class="input-group-addon" id="basic-addon1">W12</span>
			        <input type="number" min="1" max="10" id="w12" name="w12" class="form-control" value="1" placeholder="W12" required tabindex="2"/>
                              </div>
 			   </div>
 			   
                           <div class="form-group">
                             <div class="input-group">
                              <span class="input-group-addon" id="basic-addon1">W3 </span>
			      <input type="number" min="50" max="150" id="w3" name="w3" value="75" class="form-control" placeholder="W3" required tabindex="2"/>
			     </div>
			   </div>
                    
			   <div class="form-group">
			     <div class="input-group">
			      <span class="input-group-addon" id="basic-addon1">W4 </span>
			      <input type="number" min="100" max="500" id="w4" name="w4" value="300" class="form-control" placeholder="W4" required tabindex="2"/>
			     </div>
			   </div>
			</div>
			<div class="col-md-4 col-md-offset-1">
			   <div class="form-group">
			     <div class="input-group">
			      <span class="input-group-addon" id="basic-addon1">W5 </span>
			      <input type="number" min="1" max="10" id="w5" name="w5" value="1" class="form-control" placeholder="W5" required tabindex="2"/>
			     </div>
			   </div>
			   
			   <div class="form-group">
			     <div class="input-group">
			      <span class="input-group-addon" id="basic-addon1">W6 </span>
			      <input type="number" min="-0.5" max="-0.1" step="0.1" id="w6" name="w6" value="-0.5" class="form-control" placeholder="W6" required tabindex="2"/>
			     </div>
			   </div>
			</div> 
		     </div>
		     
		     <div class="row" id="uploadSuccess">
                        <div class="form-group">
                            <hr>
                            <i class="fa fa-check-square-o" style="color:darkgreen" aria-hidden="true"></i>
			    <label>Files Uploaded Successfully.</label>
                        </div>
		     </div>
		     <div class="row" id="durationWarning">
                        <div class="form-group">
			    <label>Note: The sum of Start time and Duration should not exceed 25 hours. If it exceeds 25 hours, the default value will be set to 25.</label>
                        </div>
		     </div>

		     <hr class="colorgraph">

		     <div class="mbr-buttons" align="center">
			<button class="mbr-buttons__btn btn btn-primary" id="advanced-button" style="border-radius:0.4rem !important" onclick="showOpts()" type="button">Advanced</button>
			<button type="submit" class="mbr-buttons__btn btn btn-success" style="border-radius:0.4rem !important" id="uploadButton" name="uploadButton">Upload Files</button>
			<button type="button" class="mbr-buttons__btn btn btn-danger" id="cancel-button" name="cancel-button" style="border-radius:0.4rem !important" onclick="cancelSimulation()">Cancel</button>  
			<button type="button" class="mbr-buttons__btn btn btn-success" id="start-button" name="start-button" style="border-radius:0.4rem !important" onclick="loadDoc()">Start Simulation</button>
		     </div>
		  </form>
	       </div>
	    <!--</div>-->
	    
	       <div class="col-md-6" style="padding-left:50px;">
	       <h2 style="color:dimgray"><i class="fa fa-list-alt" aria-hidden="true"></i> Iteration Output</h2>
		     <hr class="colorgraph"><br>
	          <div class="table-responsive">
	          <table class="table table-striped table-bordered" id="test"></table>
	       </div>
            </div>
	 </div>
      </section>

	 <div class="container" style="padding-top: 93px; padding-bottom: 93px;">
	    <div class="table-responsive">
	       <table class="table table-striped table-bordered" id="test"></table>
	    </div>
	 </div>
      </section>-->

   </body>

</html>
