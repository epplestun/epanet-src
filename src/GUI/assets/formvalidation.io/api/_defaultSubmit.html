<section>
    <h2 id="default-submit">defaultSubmit</h2>

    <p><code>defaultSubmit(): FormValidation</code> &mdash; Submit the form using default submission.</p>
    <p>It also does not perform any validations when submitting the form. It might be used when you want to submit the form right inside the <a href="/examples/ajax-submit/">custom submit handler</a>.</p>
</section>
