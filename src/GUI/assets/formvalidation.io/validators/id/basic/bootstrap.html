{% include_relative bootstrap.programmatic %}

<script>
function revalidateId(id, country) {
    var $form = $('form');
    $form
        .find('select[name="countrySelectBox"]')
            .val(country)
            .end()
        .find('input[name="idNumber"]')
            .val(id)
            .end()
        .formValidation('revalidateField', 'idNumber');

    return $form.data('formValidation').isValidField('idNumber');
}
</script>
