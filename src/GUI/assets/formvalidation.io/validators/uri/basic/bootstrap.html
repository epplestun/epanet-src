{% include_relative bootstrap.programmatic %}

<script>
function revalidateUri(value) {
    var $form = $('form');
    $form
        .find('input[name="website"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'website');

    return $form.data('formValidation').isValidField('website');
}
</script>
