{% include_relative bootstrap.programmatic %}

<script>
function revalidateRtn(value) {
    var $form = $('form');
    $form
        .find('input[name="rtn"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'rtn');

    return $form.data('formValidation').isValidField('rtn');
}
</script>
