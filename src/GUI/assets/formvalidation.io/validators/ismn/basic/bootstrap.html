{% include_relative bootstrap.programmatic %}

<script>
function revalidateIsmn(value) {
    var $form = $('form');
    $form
        .find('input[name="ismn"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'ismn');

    return $form.data('formValidation').isValidField('ismn');
}
</script>
