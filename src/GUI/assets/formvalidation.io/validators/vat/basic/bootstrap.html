{% include_relative bootstrap.programmatic %}

<script>
function revalidateVat(value, country) {
    var $form = $('form');
    $form
        .find('select[name="countrySelectBox"]')
            .val(country)
            .end()
        .find('input[name="vat"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'vat');

    return $form.data('formValidation').isValidField('vat');
}
</script>
