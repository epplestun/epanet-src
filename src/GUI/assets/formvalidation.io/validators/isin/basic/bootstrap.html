{% include_relative bootstrap.programmatic %}

<script>
function revalidateIsin(value) {
    var $form = $('form');
    $form
        .find('input[name="isin"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'isin');

    return $form.data('formValidation').isValidField('isin');
}
</script>
