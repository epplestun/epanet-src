{% include_relative bootstrap.programmatic %}

<script>
function revalidateImei(value) {
    var $form = $('form');
    $form
        .find('input[name="imei"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'imei');

    return $form.data('formValidation').isValidField('imei');
}
</script>
