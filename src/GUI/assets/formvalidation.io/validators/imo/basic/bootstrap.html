{% include_relative bootstrap.programmatic %}

<script>
function revalidateImo(value) {
    var $form = $('form');
    $form
        .find('input[name="imo"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'imo');

    return $form.data('formValidation').isValidField('imo');
}
</script>
