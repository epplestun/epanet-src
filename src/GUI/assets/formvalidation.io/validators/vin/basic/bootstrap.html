{% include_relative bootstrap.programmatic %}

<script>
function revalidateVin(value) {
    var $form = $('form');
    $form
        .find('input[name="vin"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'vin');

    return $form.data('formValidation').isValidField('vin');
}
</script>
