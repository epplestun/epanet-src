{% include_relative bootstrap.programmatic %}

<script>
function revalidateIssn(value) {
    var $form = $('form');
    $form
        .find('input[name="issn"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'issn');

    return $form.data('formValidation').isValidField('issn');
}
</script>
