{% include_relative bootstrap.programmatic %}

<script>
function revalidateBic(value) {
    var $form = $('form');
    $form
        .find('input[name="bic"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'bic');

    return $form.data('formValidation').isValidField('bic');
}
</script>
