{% include_relative bootstrap.programmatic %}

<script>
function revalidateZipCode(zipCode, country) {
    var $form = $('form');
    $form
        .find('select[name="countrySelectBox"]')
            .val(country)
            .end()
        .find('input[name="postalCode"]')
            .val(zipCode)
            .end()
        .formValidation('revalidateField', 'postalCode');

    return $form.data('formValidation').isValidField('postalCode');
}
</script>
