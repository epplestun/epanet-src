{% include_relative bootstrap.programmatic %}

<script>
function revalidateCreditCard(value) {
    var $form = $('form');
    $form
        .find('input[name="cc"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'cc');

    return $form.data('formValidation').isValidField('cc');
}
</script>
