{% include_relative bootstrap.programmatic %}

<script>
function revalidateIban(value) {
    var $form = $('form');
    $form
        .find('input[name="iban"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'iban');

    return $form.data('formValidation').isValidField('iban');
}
</script>
