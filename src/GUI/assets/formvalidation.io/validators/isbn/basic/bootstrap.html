{% include_relative bootstrap.programmatic %}

<script>
function revalidateIsbn(value) {
    var $form = $('form');
    $form
        .find('input[name="isbn"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'isbn');

    return $form.data('formValidation').isValidField('isbn');
}
</script>
