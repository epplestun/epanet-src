{% include_relative bootstrap.programmatic %}

<script>
function revalidateIpAddress(value) {
    var $form = $('form');
    $form
        .find('input[name="ip"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'ip');

    return $form.data('formValidation').isValidField('ip');
}
</script>
