{% include_relative bootstrap.programmatic %}

<script>
function revalidateEmailAddress(value) {
    var $form = $('form');
    $form
        .find('input[name="email"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'email');

    return $form.data('formValidation').isValidField('email');
}
</script>
