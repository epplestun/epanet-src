<section>
    <h3 id="form-trigger">trigger</h3>

    <p><code>trigger: String</code> &mdash; The event which is fired to validating all fields when the live validating mode is enabled. If you need multiple events are fired, then separate them by a space.</p>
    <p>It's also possible to set trigger option for each field. Look at the <a href="#field-trigger">field trigger</a> section.</p>
</section>
