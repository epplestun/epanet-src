<section>
    <h3 id="form-auto-focus">autoFocus</h3>

    <p><code>autoFocus: Boolean</code> &mdash; Indicate the first invalid field will be focused on automatically. It is <code>true</code>, by default.</p>
    <p>You also can set this option for <a href="#field-auto-focus">particular field</a>.</p>
</section>
